<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>ipanel/reports</title>

</head>
<body>
    <aside class="aside">
        <h2 class="username">username</h2>
        <ul class="menu-list">
            <li class="menu-list-item">
                <a href="main.html">
                    <img src="src/img/main.svg" alt="main-icon" class="list-icon">
                    Главная
                </a>
            </li>
            <li class="menu-list-item active">
                <a href="report.html">
                    <img src="src/img/report.svg" alt="report-icon" class="list-icon">
                    Отчет
                </a>
            </li>
            <li class="menu-list-item">
                <a href="#">
                    <img src="src/img/admin-icon.svg" alt="admin-icon" class="list-icon">
                    Кабинет админа
                </a>
            </li>
            <li class="menu-list-item">
                <a href="index.html">
                    <img src="src/img/logout.svg" alt="logout-icon" class="list-icon">
                    Выход
                </a>
            </li>
        </ul>
        <div class="main-icon">
            <img src="src/img/main-icon.svg" alt="ipanel-icon" >
        </div>
        
    </aside>
    <main class="main">
        <div class="container-2">
            <div class="control-panel">
                <button class="save-button">
                    <img src="src/img/save-icon.svg" alt="Add Icon" class="button-icon">
                    <p>Скачать</p>
                </button>
                <span class="selected-text" id="selectedCount">Выбрано - 0</span>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th class="column" id="nameHeader"> <span>Товар</span> <img src="src/img/reset.svg" alt="sort-icon" class="sort-icon" ></th>
                            <th class="column" id="timestampHeader"><span>Дата создания</span> <img src="src/img/reset.svg" alt="sort-icon" class="sort-icon"></th>
                            <th class="column" id="orderidHeader"><span>ID</span></th>
                            <th class="column" id="priceHeader"><span>Сумма заказа</span> <img src="src/img/reset.svg" alt="sort-icon" class="sort-icon"></th>
                            <th class="column" id="statusHeader">
                                <select id="statusSelect">
                                    <option value="all" class="picker-item">Статус заказа(все)</option>
                                    <option value="paid" class="picker-item">Оплачен</option>
                                    <option value="unpaid" class="picker-item">Не оплачен</option>
                                </select>
                            </th>
                            
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
                <div class="pagination">
                    <button class="save-button pagination-item" id="prevPage"><p>Назад</p></button>
                    <div class="pagination-item" id="currentPage">1 из <span id="totalPages">10</span></div>
                    <button class="save-button pagination-item" id="nextPage"><p>Далее</p></button>
                </div>
                
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- use version 0.20.1 -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="src/main.js"></script>

    
    

    
</body>
</html>
